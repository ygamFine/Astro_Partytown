<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="factoryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="800" height="150" fill="#87ceeb"/>
  
  <!-- 工厂建筑群 -->
  <rect x="0" y="150" width="800" height="250" fill="url(#factoryGrad)"/>
  
  <!-- 多个厂房 -->
  <rect x="50" y="180" width="150" height="120" fill="#718096"/>
  <rect x="220" y="160" width="180" height="140" fill="#718096"/>
  <rect x="420" y="170" width="160" height="130" fill="#718096"/>
  <rect x="600" y="185" width="140" height="115" fill="#718096"/>
  
  <!-- 烟囱 -->
  <rect x="150" y="120" width="20" height="60" fill="#4a5568"/>
  <rect x="350" y="100" width="25" height="60" fill="#4a5568"/>
  <rect x="550" y="110" width="22" height="60" fill="#4a5568"/>
  
  <!-- 窗户和门 -->
  <rect x="70" y="220" width="30" height="40" fill="#2d3748"/>
  <rect x="120" y="220" width="30" height="40" fill="#2d3748"/>
  <rect x="240" y="200" width="35" height="45" fill="#2d3748"/>
  <rect x="290" y="200" width="35" height="45" fill="#2d3748"/>
  <rect x="340" y="200" width="35" height="45" fill="#2d3748"/>
  
  <!-- 标题文字 -->
  <rect x="200" y="50" width="400" height="60" fill="rgba(230, 0, 18, 0.9)" rx="10"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" dominant-baseline="middle">
    360° 工厂全景参观
  </text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="16" fill="#ffcccc" text-anchor="middle" dominant-baseline="middle">
    Factory Panoramic Tour
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="100" cy="350" r="15" fill="#e60012" opacity="0.7"/>
  <circle cx="700" cy="360" r="12" fill="#1e40af" opacity="0.7"/>
  <circle cx="400" cy="340" r="10" fill="#059669" opacity="0.7"/>
</svg> 