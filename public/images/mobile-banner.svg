<svg width="375" height="200" viewBox="0 0 375 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="375" y2="200" gradientUnits="userSpaceOnUse">
            <stop stop-color="#f8fafc"/>
            <stop offset="1" stop-color="#e2e8f0"/>
        </linearGradient>
        <linearGradient id="machine-gradient" x1="0" y1="0" x2="200" y2="100" gradientUnits="userSpaceOnUse">
            <stop stop-color="#fbbf24"/>
            <stop offset="1" stop-color="#f59e0b"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="375" height="200" fill="url(#bg-gradient)"/>
    
    <!-- Ground -->
    <rect x="0" y="160" width="375" height="40" fill="#94a3b8" opacity="0.3"/>
    
    <!-- Main Machine Body -->
    <rect x="80" y="90" width="120" height="60" rx="8" fill="url(#machine-gradient)" stroke="#d97706" stroke-width="2"/>
    
    <!-- Cabin -->
    <rect x="85" y="70" width="40" height="35" rx="4" fill="#1f2937" opacity="0.8"/>
    <rect x="88" y="73" width="34" height="25" rx="2" fill="#3b82f6" opacity="0.6"/>
    
    <!-- Bucket/Loader -->
    <path d="M200 110 L240 100 L250 120 L220 130 Z" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    
    <!-- Wheels -->
    <circle cx="100" cy="150" r="15" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <circle cx="180" cy="150" r="15" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <circle cx="100" cy="150" r="8" fill="#6b7280"/>
    <circle cx="180" cy="150" r="8" fill="#6b7280"/>
    
    <!-- Brand Logo Area -->
    <rect x="20" y="20" width="80" height="40" rx="6" fill="#dc2626" opacity="0.9"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">华智工业</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.9">HUAZHI</text>
    
    <!-- Product Name -->
    <text x="280" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">滑移装载机</text>
    <text x="280" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Skid Steer Loader</text>
    
    <!-- Decorative Elements -->
    <circle cx="320" cy="80" r="25" fill="#dc2626" opacity="0.1"/>
    <circle cx="50" cy="120" r="20" fill="#3b82f6" opacity="0.1"/>
    
    <!-- Technical Specs -->
    <rect x="20" y="170" width="335" height="25" rx="4" fill="#1f2937" opacity="0.8"/>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">功率: 55kW | 载重: 700kg | 卸载高度: 2.8m | 速度: 12km/h</text>
</svg> 